<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind games Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav id="top" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://cracked-games.org/">Cracked games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href=""><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.aimhaven.com/"><b>Search</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.goodreads.com/genres/games"><b>Book</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><b>Contact</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html"><b>About</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Fill the details to login</h2>
        <form action="game.html" target="_blank">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Password</label>
                <input type="password" class="form-control" id="phone" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="seat">Enter the Mind games ID</label>
                <input type="text" class="form-control" id="seat" required placeholder="Enter the web ID">
            </div>
            <input type="submit" value="Login" class="btn btn-primary"/>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
